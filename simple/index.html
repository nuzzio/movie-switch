<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>K + C Movie Pick</title>
</head>
<body>
  <div class="container">
    <div class="side left-side">
      <div class="name-container">
        <div class="edit-icon" onclick="toggleEdit('name-left')">✎</div>
        <div class="name name-left" contenteditable="false">René</div>
      </div>
      <div class="checkmark-left">✓ - It's your pick</div>
      <div class="x-mark-left">Movie selected :)</div>
    </div>
    <div class="side right-side">
      <div class="name-container">
        <div class="edit-icon" onclick="toggleEdit('name-right')">✎</div>
        <div class="name name-right" contenteditable="false">Melody</div>
      </div>
      <div class="checkmark-right">✓ - It's your pick</div>
      <div class="x-mark-right">Movie selected :)</div>
    </div>
  </div>
  <div class="slider-container">
    <div id="sliderButton" class="slider off">
      <div class="slider-thumb"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
